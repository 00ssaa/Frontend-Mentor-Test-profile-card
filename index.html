<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="hero">
    <div class="box">
      <img src="../images/bg-pattern-card.svg" class="img1">
      <img src="../images/image-victor.jpg" class="img2"> 
      <div class="para1">
        <h3 >Victor Crest &nbsp;<span>26</span></h3>
        <p>London</p>
      </div>
      
      <div class="para2">
        <h3 class="stats">80K<br><span>Followers</span></h3>
        <h3 class="stats">803K <br> <span>Likes</span></h3>
        <h3 class="stats">1.4K <br> <span>Photos</span></h3>
      </div>
    </div>
  </section>
  <img src="../images/bg-pattern-top.svg" class="top">
  <img src="../images/bg-pattern-bottom.svg" class="bottom">
</body>
</html>
